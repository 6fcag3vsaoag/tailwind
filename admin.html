<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin-title">Yellow Kitchen - Админ-панель</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" />
    
    
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link href="style-admin.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    padding: {
                        '23': '5.75rem',
                    },
                    minHeight: {
                        '70': '17.5rem',
                        '109.5': '27.375rem',
                    },
                    width: {
                        '74': '18.5rem',
                        '120': '30rem',
                    },
                    margin: {
                        '29.5': '7.375rem',
                    },
                    height: {
                        '7.3': '1.825rem',
                    },
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            text: '#ffffff',
                            primary: '#ffe145',
                            secondary: '#3f4255'
                        }
                    }
                }
            }
        }
    </script>
    <script src="common.js" defer></script>
    <script src="components.js" defer></script>
    <script src="translate.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="script.js" defer></script>
    <script src="admin.js" defer></script>
</head>
<body class="bg-white mx-auto px-0 overflow-x-hidden">
    <div class="min-h-screen">
        <!-- Навигация -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <button id="dishesTab" class="border-yellow-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" data-i18n="admin-dishes-tab">Управление товарами</button>
                            <button id="feedbackTab" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" data-i18n="admin-feedback-tab">Управление отзывами</button>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutButton" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium" data-i18n="logout">Выйти</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Секция управления товарами -->
            <div id="dishesSection" class="space-y-6">
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="admin-add-dish">Добавить новый товар</h2>
                    <form id="dishForm" class="space-y-4" enctype="multipart/form-data">
                        <div>
                            <label for="dishName" class="block text-sm font-medium text-gray-700" data-i18n="admin-dish-name">
                                Название <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="dishName" name="name" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        
                        <div>
                            <label for="dishDescription" class="block text-sm font-medium text-gray-700" data-i18n="admin-dish-description">
                                Описание <span class="text-red-500">*</span>
                            </label>
                            <textarea id="dishDescription" name="description" rows="3" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"></textarea>
                        </div>
                        
                        <div>
                            <label for="dishPrice" class="block text-sm font-medium text-gray-700" data-i18n="admin-dish-price">
                                Цена <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="dishPrice" name="price" step="0.01" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        
                        <div>
                            <label for="dishCategory" class="block text-sm font-medium text-gray-700" data-i18n="admin-dish-category">
                                Категория <span class="text-red-500">*</span>
                            </label>
                            <select id="dishCategory" name="category" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" data-i18n-placeholder="admin-dish-category-placeholder">
                                <option value="" data-i18n="admin-dish-category-placeholder">Выберите категорию</option>
                                <option value="Burger" data-i18n="category-burger">Бургеры</option>
                                <option value="Pasta" data-i18n="category-pasta">Паста</option>
                                <option value="Pizza" data-i18n="category-pizza">Пицца</option>
                                <option value="Salad" data-i18n="category-salad">Салаты</option>
                                <option value="Sushi" data-i18n="category-sushi">Суши</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="dishImage" class="block text-sm font-medium text-gray-700" data-i18n="admin-dish-image">
                                Изображение <span class="text-red-500">*</span>
                            </label>
                            <input type="file" id="dishImage" name="image" accept="image/*" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" data-i18n="admin-add-dish-btn">
                                Добавить товар
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Список товаров -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="admin-dishes-list">Список товаров</h2>
                    <div id="dishesList" class="space-y-4">
                        <!-- Товары будут добавлены динамически -->
                    </div>
                </div>
            </div>
            
            <!-- Секция управления отзывами -->
            <div id="feedbackSection" class="hidden space-y-6">
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="admin-feedback-title">Управление отзывами</h2>
                    <div class="mb-4">
                        <label for="userFilter" class="block text-sm font-medium text-gray-700" data-i18n="admin-user-filter">Фильтр по пользователю</label>
                        <select id="userFilter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" data-i18n-placeholder="admin-user-filter-placeholder">
                            <option value="" data-i18n="admin-user-filter-placeholder">Все пользователи</option>
                            <!-- Пользователи будут добавлены динамически -->
                        </select>
                    </div>
                    <div class="space-y-4">
                        <!-- Список отзывов -->
                        <div id="adminFeedbackList" class="space-y-4">
                            <!-- Отзывы будут добавлены динамически -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
