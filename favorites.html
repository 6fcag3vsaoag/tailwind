<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="favorites-title">Yellow Kitchen - Favorites</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" />
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="style.css" rel="stylesheet"> -->


    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            text: '#ffffff',
                            primary: '#ffe145',
                            secondary: '#3f4255'
                        }
                    }
                }
            }
        }
    </script>
    <script src="common.js" defer></script>
    <script src="components.js" defer></script>
    <script src="translate.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="script.js" defer></script>
    <script src="favorites.js" defer></script>
    <style>
        .favorite-btn {
            width: 120px;
            transition: all 0.3s ease;
        }

        .favorite-btn svg {
            width: 1rem;
            height: 1rem;
            transition: all 0.3s ease;
        }

        .favorite-btn.active {
            background-color: #ef4444 !important;
        }

        .favorite-btn.active:hover {
            background-color: #dc2626 !important;
        }

        .favorite-btn:not(.active) {
            background-color: #eab308 !important;
        }

        .favorite-btn:not(.active):hover {
            background-color: #ca8a04 !important;
        }
    </style>
</head>

<body class="bg-white dark:bg-dark-bg text-gray-900 dark:text-dark-text mx-auto px-0">
    <!-- Favorites Section -->
    <section class="max-w-7xl mx-auto p-5">
        <div id="favorites-header" class="flex justify-between items-center mb-8">
            <h2 class="font-['Poppins'] text-2xl md:text-4xl font-light tracking-[2.88px] text-left text-[#3f4255] dark:text-dark-text mb-8 transition-all duration-700 ease-in-out hover:skew-y-6 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-yellow-600 hover:text-white" data-i18n="favorites-title">
                Favorites
            </h2>
        </div>
        <div id="favorites-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-8"></div>
    </section>
</body>

</html>
