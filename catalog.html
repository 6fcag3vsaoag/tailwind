<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="catalog-title">Yellow Kitchen - Каталог</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            text: '#ffffff',
                            primary: '#ffe145',
                            secondary: '#3f4255'
                        }
                    }
                }
            }
        }
    </script>
    <link href="style.css" rel="stylesheet">
    <link href="style-common.css" rel="stylesheet">
    <link href="style-catalog.css" rel="stylesheet">
    <script src="common.js" defer></script>
    <script src="components.js" defer></script>
    <script src="translate.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="script.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="catalog.js" defer></script>
    <style>
        .card-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .favorite-btn {
            width: 120px;
            transition: all 0.3s ease;
        }

        .favorite-btn svg {
            width: 1rem;
            height: 1rem;
            transition: all 0.3s ease;
        }

        .favorite-btn.bg-red-500:hover {
            background-color: #dc2626 !important;
        }

        .favorite-btn.bg-yellow-500:hover {
            background-color: #ca8a04 !important;
        }

        .cart-btn {
            display: inline-block;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #16a34a !important;
        }
    </style>
</head>

<body class="bg-white mx-auto px-0">
    <!-- Catalog Section -->
    <section class="max-w-7xl mx-auto p-5">
        <h2 class="font-['Poppins'] text-2xl md:text-4xl font-light tracking-[2.88px] text-left text-[#3f4255] mb-8 transition-all duration-700 ease-in-out hover:skew-y-6 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-yellow-600 hover:text-white" data-i18n="catalog-title">Каталог блюд</h2>
        <div class="flex flex-wrap gap-5 mb-5 justify-between items-center">
            <input type="text" id="search-input" data-i18n-placeholder="search-placeholder" placeholder="Поиск по названию или описанию" class="w-full md:w-1/3 p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
            <select id="sort-select" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
                <option value="" data-i18n="sort-default">Сортировать по...</option>
                <option value="name" data-i18n="sort-name">Название (А-Я)</option>
                <option value="price" data-i18n="sort-price">Цена (по возрастанию)</option>
                <option value="rating" data-i18n="sort-rating">Рейтинг (по убыванию)</option>
            </select>
            <select id="items-per-page" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
                <option value="4" data-i18n="items-4">4 на странице</option>
                <option value="8" data-i18n="items-8">8 на странице</option>
                <option value="12" data-i18n="items-12">12 на странице</option>
                <option value="all" data-i18n="items-all">Все</option>
            </select>
            <div class="flex gap-2 flex-wrap">
                <button class="category-filter active px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="all" data-i18n="category-all">Все</button>
                <button class="category-filter px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="Burger" data-i18n="category-burger">Бургеры</button>
                <button class="category-filter px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="Pasta" data-i18n="category-pasta">Паста</button>
                <button class="category-filter px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="Sushi" data-i18n="category-sushi">Суши</button>
                <button class="category-filter px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="Pizza" data-i18n="category-pizza">Пицца</button>
                <button class="category-filter px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-category="Salad" data-i18n="category-salad">Салаты</button>
            </div>
        </div>
        <div class="flex flex-wrap gap-2 mb-5">
            <input type="number" id="price-min" data-i18n-placeholder="price-min" placeholder="Мин. цена" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
            <input type="number" id="price-max" data-i18n-placeholder="price-max" placeholder="Макс. цена" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
            <input type="number" id="rating-min" data-i18n-placeholder="rating-min" placeholder="Мин. рейтинг" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
            <input type="number" id="rating-max" data-i18n-placeholder="rating-max" placeholder="Макс. рейтинг" class="p-2 border-2 border-yellow-300 rounded-md font-['Martel_Sans'] transition-all duration-300 ease-in-out focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/50">
        </div>
        <div class="flex flex-wrap gap-2 mt-5">
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="map" data-i18n="array-map">Map: Заглавные буквы</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="filter" data-i18n="array-filter">Filter: Цена < €20</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="reduce" data-i18n="array-reduce">Reduce: Общая цена</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="sort" data-i18n="array-sort">Sort: Цена по убыванию</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="slice" data-i18n="array-slice">Slice: Первые 5</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="find" data-i18n="array-find">Find: Рейтинг 5</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="some" data-i18n="array-some">Some: Цена < €10</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="every" data-i18n="array-every">Every: Рейтинг > 3</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="forEach" data-i18n="array-forEach">ForEach: Лог имен</button>
            <button class="array-method px-4 py-2 border-2 border-yellow-300 rounded-md bg-gray-100 font-['Martel_Sans'] font-bold text-gray-500 hover:bg-yellow-300 hover:text-gray-800 transition-all duration-300 ease-in-out" data-method="concat" data-i18n="array-concat">Concat: Добавить блюдо</button>
        </div>
        <div id="catalog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-8"></div>
        <div id="pagination-container" class="flex justify-center gap-4 mt-8"></div>
    </section>
</body>

</html>
