    <style>
        .gallery-thumb.active {

        .gallery-thumbs-container {

        .gallery-thumbs-container::-webkit-scrollbar-track {
            background: #000;
            border-radius: 4px;
        }

        .gallery-thumbs-container::-webkit-scrollbar-thumb {
            background-color: #FFD700;
            border-radius: 4px;
        }

        .gallery-main-content, .gallery-main-content video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .gallery-container {
            box-sizing: border-box;
        }

        .gallery-thumbs {
            box-sizing: border-box;
        }

        /* Parallax Styles */
        .parallax-section {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a1a, #000);
        }

        .parallax-container {
            position: relative;
            height: 300vh;
        }

        .parallax-stage {
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 600px;
        }

        .parallax-bg, .parallax-fg {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 120%;
            height: 140%;
            background-size: cover;
            background-position: center;
            will-change: transform, scale, rotate;
            transition: transform 0.05s linear, scale 0.05s linear, rotate 0.05s linear;
        }

        .far-bg {
            z-index: 1;
            filter: blur(8px);
            opacity: 0.6;
            background: linear-gradient(to bottom, rgba(255,215,0,0.2), rgba(255,165,0,0.2));
        }

        .mid-bg {
            z-index: 2;
            opacity: 0.85;
            transform-origin: center;
        }

        .parallax-fg {
            z-index: 3;
            opacity: 0.5;
            background-size: contain;
            background-repeat: no-repeat;
            transform-origin: center;
        }

        .content {
            position: relative;
            z-index: 10;
            transform: translateY(0) translateZ(0);
            will-change: transform;
            transition: transform 0.05s linear;
        }

        .content-inner {
            opacity: 0;
            transform: translateY(100px) scale(0.9) translateZ(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .content-inner.visible {
            opacity: 1;
            transform: translateY(0) scale(1) translateZ(0);
        }

        /* Vignette */
        .parallax-stage::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.7) 100%);
            z-index: 4;
        }

        /* Anchor last stage */
        .stage-3 {
            overflow-anchor: auto;
        }

        /* Navigation Styles */
        nav {
            transition: background-color 0.3s ease;
        }

        nav ul li a {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }

        nav ul li a:hover {
            transform: translateY(-2px);
            display: inline-block;
        }

        /* Back to Top Styles */
        #back-to-top {
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        #back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #back-to-top:hover {
            transform: translateY(-4px);
        }

        @media (max-width: 768px) {
            .parallax-stage {
                min-height: 80vh;
                perspective: none;
            }

            .stage-3 {
                min-height: 100vh;
            }

            .parallax-container {
                height: 240vh;
            }

            .gallery-main {
                height: 300px;
            }

            .parallax-bg, .parallax-fg {
                background-attachment: scroll;
                filter: none;
                left: 0;
                width: 100%;
                height: 120%;
            }

            .far-bg {
                opacity: 0.5;
            }

            .mid-bg {
                opacity: 0.75;
            }

            .parallax-fg {
                opacity: 0.4;
            }

            .content-inner {
                transform: translateY(60px) scale(0.9) translateZ(0);
            }

            .content-inner.visible {
                transform: translateY(0) scale(1) translateZ(0);
            }

            nav ul {
                gap: 4px;
            }

            nav ul li a {

                padding: 0.5rem;
            }

            .stage-3 .content-inner {
                background: transparent;
                box-shadow: none;
                padding: 0;
            }
        }

                display: none;
            }
        }
