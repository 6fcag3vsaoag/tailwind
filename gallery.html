<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений - Yellow Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- <script src="components.js" defer></script> -->
    <script src="gallery.js" defer></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    <main class="container mx-auto px-4 py-8 mt-20 flex-grow">
        <!-- Поисковая строка -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <input type="text" 
                       id="searchInput" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:focus:ring-yellow-400" 
                       placeholder="Введите ключевые слова для поиска изображений..."
                       autocomplete="off">
                <button id="clearSearch" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="max-w-6xl mx-auto mb-8">
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="filter-btn active px-4 py-2 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600 transition-colors" data-filter="all">
                    Все
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-filter="nature">
                    Природа
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-filter="architecture">
                    Архитектура
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-filter="food">
                    Еда
                </button>
            </div>
        </div>

        <!-- Галерея -->
        <div id="gallery" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Изображения будут добавлены через JavaScript -->
        </div>

        <!-- Сообщение об отсутствии результатов -->
        <div id="noResults" class="hidden text-center py-8">
            <p class="text-gray-600 dark:text-gray-400 text-lg">По вашему запросу ничего не найдено</p>
        </div>

        <!-- Индикатор загрузки -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-yellow-500 border-t-transparent"></div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-white dark:bg-gray-800 py-6 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-600 dark:text-gray-400">
                    © 2024 Yellow Kitchen Gallery
                </div>
                <div class="mt-4 md:mt-0">
                    <a href="https://github.com/6fcag3vsaoag/tailwind" 
                       target="_blank" 
                       class="text-gray-600 dark:text-gray-400 hover:text-yellow-500 dark:hover:text-yellow-400 transition-colors flex items-center gap-2">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub Boss Ka4alki
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Модальное окно для просмотра изображения -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-50 flex items-center justify-center">
        <div class="max-w-4xl w-full mx-4 bg-white dark:bg-gray-800 rounded-lg overflow-hidden">
            <div class="relative">
                <img id="modalImage" src="" alt="" class="w-full h-auto">
                <button id="closeModal" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-2 hover:bg-opacity-75 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 dark:text-white mb-2"></h3>
                <p id="modalAuthor" class="text-gray-600 dark:text-gray-400 mb-4"></p>
                <p id="modalDescription" class="text-gray-700 dark:text-gray-300"></p>
                <div class="mt-4 flex justify-between items-center">
                    <a id="modalDownload" href="#" target="_blank" class="text-yellow-500 hover:text-yellow-600 dark:hover:text-yellow-400">
                        Скачать изображение
                    </a>
                    <span id="modalDate" class="text-gray-500 dark:text-gray-400"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
