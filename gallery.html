<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Yellow Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe-lightbox.umd.min.js"></script>
    <script src="common.js" defer></script>
    <script src="components.js" defer></script>
    <script src="translate.js" defer></script>
    <script src="script.js" defer></script>
    <script src="gallery.js" defer></script>
</head>

<body class="bg-gray-100">
    <div id="preloader"></div>
    <div id="sidebar"></div>
    <div id="header"></div>

    <main class="pt-20">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center mb-8">Галерея</h1>
            
            <div class="gallery-container">
                <!-- Основное окно просмотра -->
                <div class="main-viewer">
                    <button class="nav-btn prev-btn" aria-label="Предыдущее изображение">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    
                    <div class="main-content">
                        <!-- Здесь будет отображаться текущее изображение/видео -->
                    </div>

                    <button class="nav-btn next-btn" aria-label="Следующее изображение">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>

                <!-- Контейнер для миниатюр -->
                <div class="thumbnails-container">
                    <button class="thumb-nav-btn prev-thumb-btn" aria-label="Предыдущие миниатюры">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    
                    <div class="thumbnails-wrapper">
                        <div class="thumbnails" id="gallery">
                            <!-- Миниатюры будут добавлены динамически через JavaScript -->
                        </div>
                    </div>

                    <button class="thumb-nav-btn next-thumb-btn" aria-label="Следующие миниатюры">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
