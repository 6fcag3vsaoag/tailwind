<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Kitchen - Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" />
    <link href="style-cart.css" rel="stylesheet" />
    <script src="components.js" defer></script>
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
    <style>
        .remove-btn {
            width: 120px;
            /* Fixed width to match catalog and favorites */
        }
    </style>
</head>

<body class="bg-white mx-auto px-0">
    <!-- Cart Section -->
    <section class="max-w-7xl mx-auto p-5">
        <div id="cart-header" class="flex justify-between items-center mb-8">
            <h2 class="font-['Poppins'] text-2xl md:text-4xl font-light tracking-[2.88px] text-left text-[#3f4255] transition-all duration-700 ease-in-out hover:skew-y-6 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-yellow-600 hover:text-white">
                Cart
            </h2>
        </div>
        <div id="cart-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-8"></div>
        <div class="flex justify-end items-center gap-4 mt-8">
            <div id="total-price" class="font-['Poppins'] text-xl font-bold text-[#3f4255]"></div>
            <button id="checkout-btn" class="bg-yellow-500 text-white px-4 py-2 rounded font-['Martel_Sans'] font-bold hover:bg-yellow-600 transition-all duration-300 ease-in-out">
                Checkout
            </button>
        </div>
    </section>

    <!-- Script to update cart count on page load -->
    <script>
        async function updateCartCount() {
            try {
                const response = await fetch('http://localhost:3000/cart');
                if (!response.ok) throw new Error('Failed to fetch cart');
                const cartItems = await response.json();
                const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').textContent = totalItems;
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
        updateCartCount();
    </script>
</body>

</html>
