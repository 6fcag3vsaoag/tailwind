<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Kitchen - Авторизация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <img class="mx-auto h-12 w-auto" src="images/logo.svg" alt="Yellow Kitchen">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Регистрация
                </h2>
            </div>
            <form id="authForm" class="mt-8 space-y-6">
                <!-- Телефон -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Телефон <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="+375291234567">
                    </div>
                    <p id="phoneError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="example@mail.com">
                    </div>
                    <p id="emailError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Дата рождения -->
                <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700">
                        Дата рождения <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="birthDate" name="birthDate" type="date" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <p id="birthDateError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Пароль <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="••••••••">
                    </div>
                    <p id="passwordError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- ФИО -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">
                        ФИО <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="fullName" name="fullName" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="Иванов Иван Иванович">
                    </div>
                    <p id="fullNameError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Никнейм -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Никнейм <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1 flex">
                        <input id="username" name="username" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="username">
                        <button type="button" id="generateUsername"
                            class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                            Сгенерировать
                        </button>
                    </div>
                    <p id="usernameError" class="mt-2 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Согласие с условиями -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Я согласен с <a href="#" class="text-yellow-600 hover:text-yellow-500">пользовательским соглашением</a>
                    </label>
                </div>

                <div>
                    <button type="submit" id="submitBtn" disabled
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
